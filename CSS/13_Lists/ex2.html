<!-- Set the image  as the list item marker for the unordered list.


 -->
<!DOCTYPE html>
<html>

<head>
  <style>
ul{
  list-style-image: url ('https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flat_tick_icon.svg/1200px-Flat_tick_icon.svg.png;')'
}
  </style>
</head>

<body>

  <p>This is an unordered list:</p>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

</body>

</html>
