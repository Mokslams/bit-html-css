<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="roboto.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="button_base.css">
    <link rel="stylesheet" href="button_contained.css">
</head>

<body>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Contained buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root contained">Default</button>
            <button class="button-base-root button-root contained contained-primary">Primary</button>
            <button class="button-base-root button-root contained contained-secondary">Secondary</button>
            <button class="button-base-root button-root contained" disabled>Disabled</button>
            <a class="button-base-root button-root contained contained-primary">Link</a>
        </div>
    </div>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Text buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root">Default</button>
            <button class="button-base-root button-root">Primary</button>
            <button class="button-base-root button-root">Secondary</button>
            <button class="button-base-root button-root">Disabled</button>
            <button class="button-base-root button-root">Link</button>
        </div>
    </div>
    <div class="container-spacer"></div>
    <div class="container">
        <h3>Outline buttons</h3>
        <div class="buttons-container">
            <button class="button-base-root button-root">Default</button>
            <button class="button-base-root button-root">Primary</button>
            <button class="button-base-root button-root">Secondary</button>
            <button class="button-base-root button-root">Disabled</button>
            <button class="button-base-root button-root">Link</button>
        </div>
    </div>
    <div class="container-spacer"></div>
</body>

</html>
