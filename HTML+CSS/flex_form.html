<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex_form.css">
    <title>Form with flex</title>
</head>

<body>
    <form>
        <div class="input-row">
            <label for="fname">First name</label>
            <input id="fname">
        </div>
        <div class="input-row">
            <label for="sname">Second name</label>
            <input id="sname">
        </div>
        <div class="input-row">
            <label for="job">Job</label>
            <input id="job">
        </div>
        <div class="input-row">
            <label for="age">Age</label>
            <input id="age">
        </div>
        <div class="input-row">
            <label for="email">Email</label>
            <input id="email">
        </div>
        <div class="submit-button">
        <input type="submit">
        </div>
    </form>

</body>

</html>
