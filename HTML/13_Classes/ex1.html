 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        .klase {
            color: red;
        }

        .background-color {
            background-color: green;

        }

        div h1.klase {
            color: blue;
        }
    </style>
</head>

<body>

    <h1 class="klase background-color">My Home Page</h1>
    <div>
        <h1 class="klase background-color">My Home Page</h1>
    </div>
</body>

</html>
